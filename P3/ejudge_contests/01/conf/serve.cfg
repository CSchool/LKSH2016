[problem]
abstract
short_name = "Generic"
use_stdin
use_stdout
test_dir = "%Ps"
test_sfx = ".dat"
use_corr
corr_dir = "%Ps"
corr_sfx = ".ans"
info_dir = "%Ps"
tgz_dir = "%Ps"
time_limit = 1
real_time_limit = 5
max_vm_size = 256M
check_cmd = "check"
use_ac_not_ok
ignore_prev_ac
ignore_compile_errors
disable_security = 0
enable_suid_run = 0

[problem]
id = 1
super = "Generic"
short_name = "A"
long_name = "Шашечная доска"
internal_name = "A"
type = "standard"
